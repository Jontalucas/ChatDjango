<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>

<body>
    <ul>
        {% for message in messages %}
        <li>
            {{ message.corpo }}
        </li>
        {% endfor %}
    </ul>
    <form action="/" method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Mensagem">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
